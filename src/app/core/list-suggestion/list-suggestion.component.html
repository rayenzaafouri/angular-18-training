<input  [(ngModel)]="search" type="text" class="form-control" placeholder="Type a suggestion ...">
<div *ngFor="let s of searchByTitle()"  class="card" style="width: 25rem;">
  <img class="card-img-top" src="https://picsum.photos/300/200" alt="Suggestion image">
  <div class="card-body">
    <h5 class="card-title">{{s.title}}</h5>
    <h4 class="card-title">{{s.date | date:'dd/MM/yyyy'}}</h4>
    <p class="card-text">{{s.description}}</p>

    <button class="btn btn-success" (click)="like(s)">ğŸ‘ Like <span>({{s.nbLikes}})</span></button>
    <button class="btn btn-primary ms-3">ğŸ’˜ Ajouter au favoris</button>
  </div>
</div>
